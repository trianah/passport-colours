    <fieldset id="filter">
      <legend>Filter by colour</legend>
      <div>
        <input data-filter-option type="checkbox" id="red" name="colour" value="red">

      </div>
      <div>
        <input data-filter-option type="checkbox" id="green" name="colour" value="green">

      </div>
      <div>
        <input data-filter-option type="checkbox" id="blue" name="colour" value="blue">
        <label for="blue">Blue</label>
      </div>
    </fieldset>
